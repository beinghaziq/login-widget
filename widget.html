<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App with Login with Amazon widget</title>
  <!-- Optional: Widget styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/beinghaziq/login-widget/dist/login-widget-v6.min.css">
</head>
<body>
  <div id="login-container"></div>

  <!-- Include the widget script -->
  <script src="https://cdn.jsdelivr.net/gh/beinghaziq/login-widget/dist/login-widget-v7.min.js"></script>
  <script>
    // Configuration for the Login Widget
    const config = {
      clientId: 'your-amazon-client-id',
      redirectUrl: 'your-redirect-url',
      onError: (message) => {
        console.error(message);
      }
    };

    // Initialize the LoginWidget
    LoginWidget('login-container', config);
  </script>
</body>
</html>
